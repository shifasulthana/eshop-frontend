<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshop</title>
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">eShop</h1>
    <nav >
      <a id="right-item" href="sup.html" class="mt-2 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
  Sign up
      </a>
      <button id="logout-btn" class="hidden mt-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
    Logout
  </button>
    </nav>
  </header>

  <main class="p-6">
  <h2 class="text-xl font-semibold mb-4">Welcome to eShop!</h2>
  <p class="mb-6">Your one-stop shop for everything you need.</p>
  <h3 class="text-xl font-semibold mb-4">Products</h3>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="products">
   
  </div>
</main>
<script>

  const rightItemLink = document.getElementById('right-item')
  const logoutBtn = document.getElementById('logout-btn');
  const token = localStorage.getItem('token')
  
  if(token){
   rightItemLink.textContent = 'Orders';
  rightItemLink.className = 'mt-2 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700';
  rightItemLink.href = '/orders.html';
  logoutBtn.classList.remove('hidden');

  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('token');
    window.location.href = 'index.html';
  });

  }
</script>
<script src="/index.js"></script>

</body>
</html>
